<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org" xmlns:teacher>

<body>
  <main role="main">
    <div th:fragment="classroom-edit">
      <div class="semi-circle"></div>
      <div class="banner">
        <div class="circle">
          <i class="fa-solid fa-people-group"></i>
        </div>
        <div>
          <h1 th:if="${batchName}" th:text="${batchName}"></h1>
          <h3 th:if="${courseName}" th:text="${courseName}"></h3>
        </div>
      </div>
      <div class="custom-div">
        <div id="courselist" class="width-100">
          <div class="course-add-container" id="course-add">
            <div class="bread-crumb d-flex justify-content-between width-90" style="margin-bottom: 0px;">
              <div class="bread-crumb2 d-flex justify-content-between width-90">
                <div class="bread container-fluid">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                        <a class="text-decoration-none" th:href="@{/admin/batch/}">
                          Batch List
                        </a>
                      </li>
                      <li class="breadcrumb-item">
                        <a class="text-decoration-none" th:href="@{/admin/batch/batchSeeMore(id=${batchId},radio=classroom)}">
                          Batch Details
                        </a>
                      </li>
                    </ol>
                  </nav>
                </div>
              </div>
            </div>
            <div class="">
              <a class="text-decoration-none text-muted" th:href="@{/admin/batch/batchSeeMore(id=${batchId},radio=classroom)}" style="margin-top: 0px;">
                &lt; Back
              </a>
            </div>

            <form class="py-3" style="max-width: 500px;" method="POST"
              th:action="@{/admin/batch/editClassroom/{classId}(classId = ${classId})}" th:object="${reqClassroom}">
              <div class="row">
                <label class="mb-3 text-center" for="id">
                  <h3 class="text-dark">Edit Classroom</h3>
                </label>
              </div>
              <div class="row mb-3">
                <h6 style="color: blue;" th:text="${msg}"></h6>
                <input type="hidden" th:value="${classId}">
                <br>
                <label class="col-sm-4" for="id">Teacher name:</label>
                <div class="col-sm-8">
                  <select class="form-select" id="teacherNameDropDownList" th:field="*{teacherName}">
                    <option th:value="${reqClassroom.teacherName}" th:text="${reqClassroom.teacherName}"></option>
                    <option th:each="teacher : ${teacherList}" th:value="${teacher.teacherName}"
                      th:if="${teacher.teacherName != reqClassroom.teacherName}" th:text="${teacher.teacherName}">
                    </option>
                    <input type="hidden" th:field="*{batchId}"></input>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4" for="id">Date:</label>
                <div class="col-sm-8">
                  <input type="date" class="form-control" id="name" placeholder="Enter Name" name="name"
                    th:field="*{date}" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4">Start-Time:</label>
                <div class="col-sm-8">
                  <input type="time" class="form-control" id="datetime" th:field="*{startTime}" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4">End-time:</label>
                <div class="col-sm-8">
                  <input type="time" class="form-control" id="datetime" th:field="*{endTime}" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label" for="id">
                  Classroom link:
                </label>
                <div class="col-sm-8">
                  <input type="url" class="form-control" id="name" placeholder="Enter Link" name="link"
                    th:field="*{link}" />
                </div>
              </div>
              <!-- <div class="row mb-3">
                      <label class="col-sm-4 col-form-label" for="id">Live Sessions link:</label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                      </div>
                  </div> -->
              <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-8 text-end">
                  <button type="reset" class="btn btn-secondary">Reset</button>
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </main>
</body>

</html>
