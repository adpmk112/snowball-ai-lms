<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Student Profile</title>
    <style>
        
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        body{
            background-color:rgb(255, 255, 255);
        }
        .row{
            background-color: white;
            border-radius: 30px;
            box-shadow: 8px 8px 12px grey;
        }
        #file{
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        .btn1{
            border: none;
            outline:none;
            height:50px;
            width: 100%;
            background-color: black;
            color:white;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn1:hover{
            background: white;
            border: 1px solid;
            color: black;
        }

        .dot {
  height: 100px;
  width: 100px;
  background-color: #bbb;
  border-radius: 50%;
  margin-top: 100px;
 
}

.header-margin{
    margin-top: 150px;
    
}

.form-color{
    background-color: lavender;
}

.file-choose{
    margin-top: 28px;
}
    </style>
  </head>
  <body>
   

    <section class="Form my-4 mx-5 ">
        <div class="container header-margin">
            <form >
            <div class="row no-gutters form-color" >
                <div class="col-lg-5">

                   <center>
                    <img src="./assets/img/profileboy.jpg" alt="" width="180px" class="dot">
                  
                    <!--  <img src="C:/Users/Win Win Khaing/Pictures/Screenshots/Screenshot (4).png" class="img_fluid" alt="">-->
                    <input type="file" name="" id="file" class="form-control file-choose"
                      name="news_img" placeholder="Choose Image" required="required"/>
                   </center>
                        
                </div>
                
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Student Profile</h1>
                   
                        
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Old Password" class="form-control mt-3 mb-5">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="New Password" class="form-control mt-3 mb-5">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Comfirm Password" class="form-control mt-3 mb-5">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                               <button type="button" class="btn1 mt-3 mb-5">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
